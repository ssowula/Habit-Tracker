<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Nawyki na dziś</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar">
    <div class="navbar-container">
        <a href="HabitsToday.html" class="navbar-brand">HabitTracker</a>
        <ul class="navbar-links">
            <li><a href="HabitsToday.html">Nawyki na dziś</a></li>
            <li><a href="HabitsDashboard.html">Wszystkie nawyki</a></li>
            <li><button id="logout-btn" class="navbar-logout-btn">Wyloguj</button></li>
        </ul>
    </div>
    </nav>
    <div class="big-container">
        <div class="card">
            <h2>Twoje nawyki na dzisiaj</h2>
            <p style="color: #555;">Dzisiaj jest: <span id="current-date"></span></p>

            <ul id="habits-today-list" class="habits-list-today"></ul>

            <div id="no-habits-message" style="display: none; text-align: center; margin-top: 20px;">
                <p>Wszystkie nawyki na dziś zrobione! Gratulacje!</p>
            </div>
            <button id="complete-habits-btn" style="display: none; margin-top: 20px;">
                Zapisz ukończone nawyki
            </button>

        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
